set -g status-bg colour237

# messaging
set -g message-style "bg=colour11 fg=colour233"
set -g message-command-style "bg=colour11 fg=colour233"

set -g status "on"
set -g status-justify "left"
setw -g window-status-separator ""

set -g status-left "#[bg=colour72] #[bg=colour237] #[bg=colour236] #[bg=colour235]#[fg=colour185] #S #[bg=colour236] "
set -g status-left-length "100"
set -g status-right '#[bg=colour236] #[bg=colour235]#[fg=colour185] %a %b %e %l:%M %p #[bg=colour236] #[bg=colour237] #[bg=colour72] '
set-option -g status-interval 60

setw -g mode-style "bg=#007173,fg=#BCDEDE"

# panel
set-option -g pane-active-border-style "fg=colour95"
set-option -g pane-border-style "fg=colour240"

setw -g window-status-format "#[bg=colour238]#[fg=colour107] #I #W "
setw -g window-status-current-format "#[bg=colour236]#[fg=colour215] #I #W #[fg=colour195]#F#[bg=colour236] "

# clock
setw -g clock-mode-style 12
setw -g clock-mode-colour "#9A7372"
